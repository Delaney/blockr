image: registry.gitlab.com/diebrise/blockr:latest

services:
  - mysql:5.7

variables:
  MYSQL_DATABASE: $MYSQL_TEST_DATABASE
  MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
  DB_HOST: mysql
  DB_USERNAME: $DB_USERNAME

stages:
  - test
  - deploy

unit_test:
  stage: test
  script:
    - cp .env.example .env
    - sed -i 's/PASSWORD_PLACEHOLDER/'$MYSQL_ROOT_PASSWORD'/g' .env
    - sed -i 's/DATABASE_PLACEHOLDER/'$MYSQL_TEST_DATABASE'/g' .env
    - composer install
    - php artisan key:generate
    - php artisan migrate
    - vendor/bin/phpunit

deploy_production:
  stage: deploy
  script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

    - ~/.composer/vendor/bin/envoy run deploy --commit="$CI_COMMIT_SHA"
  environment:
    name: production
    url: http://blockr.looka.live
  when: manual
  only:
    - master